<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HI Aditi</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    console.log("");
    setTimeout(() => {
      console.log(" first settimeout clicked");
    }, 2000);

    const changetext = () => {
      document.querySelector("h1").innerHTML = "you are great";
      console.log("second timeout");
    };

    const id = setTimeout(changetext, 4000);

    document.querySelector("button").addEventListener("click", () => {
      clearTimeout(id);
      console.log(id);
      console.log("stoped");
    });
  </script>
</html>
